#指定Tomcat的端口号需要避免和其他的Tomcat端口冲突
server.port=8082

#指定服务名字 这个名称将在服务消费者时被调用,取值任意，建议使用模块名
#不同的服务 服务名不能重复
spring.application.name=seckill-orders-service
#指定eureka的访问地址
eureka.client.service-url.defaultZone=http://localhost:9100/eureka


#配置数据库连接信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.188.128:3306/seckill?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456


#配置Redis的链接信息(单机版)
spring.redis.host=192.168.188.128
spring.redis.port=6379
spring.redis.password=123456

#配置RabbitMQ的连接信息(单机版)
spring.rabbitmq.host=192.168.188.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root
